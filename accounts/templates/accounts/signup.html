{% extends 'base.html' %}
{% block title %}SignUp{% endblock %}

{% block body %}
<div class="container">
  <form class="form-horizontal" action="{% url 'accounts:signup' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="form-group">
    <label class="control-label col-sm-2" for="Username">Username:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="username1" placeholder="Enter Username">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password1">Password:</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" name="password1" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password2">Confirm Password:</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" name="password2" placeholder="Confirm password">
    </div>
  </div>

  <div class="form-group" style="color:red;" >
    <div class="col-sm-4">
      {% if error %}
        {{error}}
      {% endif %}
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Create Account</button>
    </div>
  </div>
</form>

</div>
{% endblock %}
